name: build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-20.04
          - ubuntu-18.04
      fail-fast: false
    env:
      MERQURY_FK_DEST_DIR: /tmp/bin
    steps:
      - uses: actions/checkout@v2
      - run: gcc --version
      - run: make
      - run: mkdir -p "${MERQURY_FK_DEST_DIR}"
      - run: make install DEST_DIR="${MERQURY_FK_DEST_DIR}"
